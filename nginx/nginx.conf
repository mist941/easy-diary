events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server localhost:3000;
    }

    upstream backend {
        server localhost:8000;
    }

    server {
        listen 80;
        
        # Frontend routes
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Backend API routes
        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}